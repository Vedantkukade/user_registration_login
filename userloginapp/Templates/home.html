<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    
        <div class="home">
            <h1>Your Username : {{request.user.username}}</h1>
           
            {% for i in data2 %}
            <h2>Your Birth Date: {{ i.dob }}</h2>
            <h2>Your Phone Number: {{ i.phone_number }}</h2>
            {% endfor %}

            <h2>Current Time: {{curr}}</h2>
            {% for j in data2 %}
            <h2>Your Address: {{j.address1}},{{j.address2}}</h2>
            {% endfor %}
            <button type="submit"><a href="{% url 'userlogout' %}">Logout</a></button>
        </div>
       
   
</body>
</html>
